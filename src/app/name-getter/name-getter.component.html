<div class="name-getter">

  <div class="name-container">

    <div class="image">
      <img src="assets/logo.svg">
      <h2>Eslequerson</h2>
    </div>
    <mat-form-field>
      <input matInput placeholder="Informe seu nome" [(ngModel)]="name" (keyup.enter)="setUser()" />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="setUser()">Entrar</button>

  </div>
</div>
