<div class="messages-container">

  <!-- Conversa -->
  <div
    *ngFor="let conversation of conversations"
    class="conversation"
  >

    <!-- Nome/Imagem -->
    <div
      [class]="'image'"
      [style.background]="conversation.color"
    >
      {{ conversation.name[0] }}
    </div>
    <!-- ! Nome/Imagem  -->

    <!-- Detalhe da mensagem -->
    <div>

      <!-- Nome e Hora -->
      <div class="flex">
        <h5>{{ conversation.name }}</h5>
        <h6 class="hour">
          {{ conversation.hour }}
        </h6>
      </div>
      <!-- ! Nome e Hora -->

      <h6>
        {{ conversation.message }}
      </h6>
    </div>
    <!-- ! Detalhe da mensagem -->

  </div>
  <!-- ! Conversa -->

</div>
