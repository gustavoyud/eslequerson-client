<div class="display">

  <app-sidebar
    [name]="name"
    [color]="color"
    [hasSended]="hasSended"
    (suffleColor)="getColor()"
    (nameHasChanged)="name = $event"
  >
  </app-sidebar>

  <div [class]="'container'">

    <app-header
      [title]="'chaterson'"
      [subtitle]="'Esse Ã© um canal para conversar sobre as coisas'"
    >
    </app-header>

    <app-conversations [conversations]="conversations">
    </app-conversations>

    <div
      *ngFor="let onLine of (visibleList.asObservable() | async); index as i"
      class="online"
      [class.first]="i === 0"
      [style.bottom.px]="54 * i"
      (click)="remove(i)"
    >
      <h5>
        {{ onLine.author }}
      </h5>

      <h6>
        {{ onLine.text }}
      </h6>
    </div>

    <h4 *ngIf="(typing.asObservable() | async)">
      {{ (typing.asObservable() | async) ? (typing.asObservable() | async) : 'NÃ£o estÃ¡ mais! ðŸ˜€' }}
    </h4>
    <input
      type="text"
      class="message"
      [formControl]="message"
      placeholder="Sua mensagem aqui..."
      (keyup.enter)="send()"
    />
  </div>
</div>
