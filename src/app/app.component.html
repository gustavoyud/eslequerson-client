<div class="display">
  <div class="sidebar">
    <h2><b>#</b> Eslequerson</h2>

    <div class="name">
      <div *ngIf="nome" [class]="'image'" [style.background]="cor">
        {{ nome[0] }}
      </div>
      <input
        [type]="'text'"
        [(ngModel)]="nome"
        [placeholder]="'Informe seu nome!'"
        [disabled]="foiEnviado"
      />
    </div>

    <div *ngIf="nome && !foiEnviado" class="preview">
      <h6>
        Clique para atualizar a cor
      </h6>
      <div
        class="color-preview"
        [style.background]="cor"
        (click)="getColor()"
      ></div>
    </div>
  </div>

  <div [class]="'container'">
    <div class="header">
      <h4>
        #chatson
      </h4>
      <h6>
        Esse Ã© um canal para conversar sobre as coisas
      </h6>
    </div>

    <div class="messages-container">
      <div *ngFor="let conversa of conversas" class="conversation">
        <div [class]="'image'" [style.background]="conversa.color">
          {{ conversa.name[0] }}
        </div>

        <div>

          <div class="flex">
            <h5>
              {{ conversa.name }}sson
            </h5>
            <h6 class="hour">
              {{ conversa.hour }}
            </h6>
          </div>

          <h6>
            {{ conversa.message }}
          </h6>
        </div>
      </div>
    </div>

    <input
      type="text"
      class="message"
      [(ngModel)]="mensagem"
      placeholder="Sua mensagem aqui..."
      [disabled]="!nome"
      (keyup.enter)="enviar()"
    />
  </div>
</div>
